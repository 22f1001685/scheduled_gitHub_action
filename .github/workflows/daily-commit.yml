name: Daily Auto Commit

on:
  schedule:
    - cron: '5 2 * * *'  # runs daily at 02:05 UTC
  workflow_dispatch:     # allows manual testing

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp file
        run: |
          echo "Last updated: $(date)" >> daily_log.txt

      - name: Commit and push changes - 22f1001685@ds.study.iitm.ac.in
        run: |
          git config user.name "github-actions"
          git config user.email "22f1001685@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily commit" || echo "No changes to commit"
          git push
